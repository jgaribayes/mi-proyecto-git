<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./reto-3.css" />
    <title>NFT preview card component</title>

</head>

<body>
    <div class="card">
        <div class="image">
            <img src="images/image-equilibrium.jpg" alt="" class="mainImg" />
            <div>
                <img src="images/icon-view.svg" alt="">
            </div>
        </div>
        <h3>Equilibriun #3429</h3>
        <div class="description">
            Our Equilibriun collection promotes balance and calm.
        </div>
        <div class="price-days">
            <div class="price">
                <img src="images/icon-ethereum.svg" alt="" />
                0.041 ETH
            </div>
            <div class="days">
                <img src="images/icon-clock.svg" alt="">
                3 days lesft
            </div>
        </div>
        <div class="creator">
            <img src="images/image-avatar.png" alt="" class="avatar">
            creation of <span>Jules Wyvern</span>
        </div>      
    </div>
</body>
</html>
